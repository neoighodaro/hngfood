language: php
php:
  - 7.2
before_script:
  - curl -s http://getcomposer.org/installer | php
  - composer install --dev
script:
  - vendor/bin/phpunit
  - vendor/bin/phpspec run
cache:
  directories:
    - $HOME/.composer/cache
notifications:
  email:
    recipients:
      - neo@hng.tech
      - lynda@hotels.ng
    on_success: change
    on_failure: always
deploy:
  app: hngfood
  provider: heroku
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    php: 7.2
