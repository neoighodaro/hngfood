language: php
php:
  - 5.6
  - 7.0
before_script:
  - cp .env.travis .env
  # - rm composer.json && mv .composer.json.travis composer.json
  # - mysql -e 'create database foodtest;'
  - composer self-update
  - composer install --no-interaction --prefer-source --dev
script:
  - vendor/bin/phpunit
  - vendor/bin/phpspec run
cache:
  directories:
    - $HOME/.composer/cache
notifications:
  email:
    recipients:
      - neo@hng.tech
    on_success: change
    on_failure: always
deploy:
  app: hngfood
  provider: heroku
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    php: 5.6
